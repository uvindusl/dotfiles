# Kitty Configuration
# Place this file at ~/.config/kitty/kitty.conf

# ========== Fonts ==========
font_family      JetBrainsMono Nerd Font
bold_font        JetBrainsMono Nerd Font Bold
italic_font      JetBrainsMono Nerd Font Italic
bold_italic_font JetBrainsMono Nerd Font Bold Italic

font_size 11.0

# Adjust line height and letter spacing
adjust_line_height  110%
adjust_column_width 0

# ========== Cursor ==========
cursor_shape block
cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0

# ========== Scrollback ==========
scrollback_lines 10000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER

# ========== Mouse ==========
mouse_hide_wait 3.0
url_color #88c0d0
url_style curly
open_url_with default
copy_on_select yes

# ========== Terminal Bell ==========
enable_audio_bell no
visual_bell_duration 0.0

# ========== Window Layout ==========
remember_window_size  yes
initial_window_width  1200
initial_window_height 700

window_padding_width 8
window_padding_height 8

# Window borders
window_border_width 1pt
draw_minimal_borders yes
active_border_color #88c0d0
inactive_border_color #4c566a

# Tab bar
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted
tab_bar_min_tabs 2

active_tab_foreground   #e5e9f0
active_tab_background   #88c0d0
active_tab_font_style   bold
inactive_tab_foreground #e5e9f0
inactive_tab_background #2a2e43
inactive_tab_font_style normal

# ========== Color Scheme (Nord-inspired to match Polybar) ==========
# Background and foreground
foreground #e5e9f0
background #1e2030
background_opacity 0.95
dynamic_background_opacity yes

# Selection colors
selection_foreground #1e2030
selection_background #88c0d0

# Cursor colors
cursor #88c0d0
cursor_text_color #1e2030

# Black
color0 #2e3440
color8 #4c566a

# Red
color1 #bf616a
color9 #d08770

# Green
color2  #a3be8c
color10 #8fbcbb

# Yellow
color3  #ebcb8b
color11 #ebcb8b

# Blue
color4  #81a1c1
color12 #88c0d0

# Magenta
color5  #b48ead
color13 #b48ead

# Cyan
color6  #88c0d0
color14 #8fbcbb

# White
color7  #e5e9f0
color15 #eceff4

# ========== Advanced ==========
shell .
editor .
allow_remote_control yes
listen_on unix:/tmp/kitty

# Clipboard
clipboard_control write-clipboard write-primary read-clipboard read-primary

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes

# ========== Keyboard Shortcuts ==========
# Clipboard
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Window management
map ctrl+shift+enter new_window
map ctrl+shift+w close_window
map ctrl+shift+] next_window
map ctrl+shift+[ previous_window

# Tab management
map ctrl+shift+t new_tab
map ctrl+shift+q close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab
map ctrl+shift+. move_tab_forward
map ctrl+shift+, move_tab_backward

# Font size
map ctrl+shift+equal change_font_size all +1.0
map ctrl+shift+minus change_font_size all -1.0
map ctrl+shift+0 change_font_size all 0

# Scrolling
map ctrl+shift+up scroll_line_up
map ctrl+shift+down scroll_line_down
map ctrl+shift+page_up scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home scroll_home
map ctrl+shift+end scroll_end

# Miscellaneous
map ctrl+shift+f11 toggle_fullscreen
map ctrl+shift+u kitten unicode_input
map ctrl+shift+f2 edit_config_file
map ctrl+shift+f5 load_config_file
