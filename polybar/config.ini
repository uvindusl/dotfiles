[colors]
background = #1e2030
background-alt = #2a2e43
foreground = #e5e9f0
primary = #88c0d0
secondary = #81a1c1
accent1 = #a3be8c
accent2 = #ebcb8b
accent3 = #d08770
accent4 = #b48ead
accent5 = #bf616a
alert = #bf616a
disabled = #4c566a

[bar/example]
monitor = ${env:MONITOR:}
width = 100%
height = 26pt
radius = 8
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 5pt
border-color = #00000000
padding-left = 1
padding-right = 1
module-margin = 1
separator = 
separator-foreground = ${colors.disabled}
font-0 = JetBrainsMono Nerd Font:style=Medium:size=10;3
font-1 = JetBrainsMono Nerd Font:size=13;3
font-2 = Font Awesome 6 Free:style=Solid:size=11;3
font-3 = Font Awesome 6 Brands:size=11;3
modules-left = xworkspaces xwindow nowplaying
modules-right = battery temp filesystem pulseaudio memory cpu wlan date systray
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

[module/systray]
type = internal/tray
format-margin = 8pt
tray-spacing = 16pt
tray-size = 18px

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline = ${colors.primary}
label-active-padding = 2
label-active-foreground = ${colors.primary}
label-occupied = %name%
label-occupied-padding = 2
label-occupied-foreground = ${colors.secondary}
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:40:...%
label-foreground = ${colors.foreground}

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
format-mounted = <label-mounted>
format-mounted-prefix = " "
format-mounted-prefix-foreground = ${colors.primary}
label-mounted = %percentage_used%%
label-mounted-foreground = ${colors.foreground}
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/temp]
type = internal/temperature
interval = 0.5
thermal-zone = 0
warn-temperature = 75
units = true
format = <label>
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %temperature-c%
label-foreground = ${colors.foreground}
format-warn = <label-warn>
format-warn-prefix = " "
format-warn-prefix-foreground = ${colors.alert}
label-warn = %temperature-c%
label-warn-foreground = ${colors.alert}

[module/battery]
type = internal/battery
battery = BAT0
adapter = ACAD
poll-interval = 5
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <label-full>
format-full-prefix = " "
format-full-prefix-foreground = ${colors.primary}
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${colors.primary}
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = ${colors.primary}
animation-charging-framerate = 750
label-charging = %percentage%%
label-charging-foreground = ${colors.foreground}
label-discharging = %percentage%%
label-discharging-foreground = ${colors.foreground}
label-full = %percentage%%
label-full-foreground = ${colors.foreground}

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
label-volume-foreground = ${colors.foreground}
label-muted = " muted"
label-muted-foreground = ${colors.disabled}
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-foreground = ${colors.primary}

[module/nowplaying]
type = custom/script
exec = playerctl status 2>/dev/null | grep -q "Playing" && playerctl metadata --format " {{ artist }} - {{ title }}" || echo ""
interval = 2
format-foreground = ${colors.primary}
label = %output:0:50:...%
click-left = playerctl play-pause
click-right = playerctl next

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used%%
label-foreground = ${colors.foreground}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage%%
label-foreground = ${colors.foreground}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = " disconnected"
label-disconnected-foreground = ${colors.disabled}

[module/wlan]
inherit = network-base
interface-type = wireless
format-connected = <ramp-signal> <label-connected>
label-connected = %essid%
label-connected-foreground = ${colors.foreground}
click-left = exec sh -c 'i3-sensible-terminal -e "nmtui"' &
ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 
ramp-signal-foreground = ${colors.primary}

[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %date%
label-foreground = ${colors.foreground}

[settings]
screenchange-reload = true
pseudo-transparency = true
